<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        let guessNumber;
        let secretNumber;

        // view
        function updateView() {
            const guessText = guessNumber == null ? '' : `Du tippet ${guessNumber}.<br/>`;

            let isCorrectOrNotText =
                guessNumber == null ? 'Skriv inn tallet du vil tippe i feltet under og trykk på knappen "Tipp"<br/>' :
                guessNumber == secretNumber ? '<b>Du har tippet riktig!</b>' :
                guessNumber < secretNumber ? 'Du har tippet for lavt.' :
                guessNumber > secretNumber ? 'Du har tippet for høyt.' :
                '(Feil - dette skal ikke forekomm)';

            // let isCorrectOrNotText;
            // if (guessNumber == null) {
            //     isCorrectOrNotText = 'Skriv inn tallet du vil tippe i feltet under og trykk på knappen "Tipp"<br/>';
            // } else if (guessNumber == secretNumber) {
            //     isCorrectOrNotText = '<b>Du har tippet riktig!</b>';
            // } else if (guessNumber < secretNumber) {
            //     isCorrectOrNotText = 'Du har tippet for lavt.';
            // } else {
            //     isCorrectOrNotText = 'Du har tippet for høyt.';
            // }

            document.getElementById('app').innerHTML = `
                <h2>Tipp-tallet-spillet</h2>
                ${guessText}
                ${isCorrectOrNotText}
                <input type="text" oninput="guessNumber = parseInt(this.value)" />
                <button onclick="guess()">Tipp</button>
                <button onclick="startGame()">Start på nytt</button>
            `;
        }

        // controller
        startGame();
        function startGame() {
            guessNumber = null;
            secretNumber = Math.ceil(Math.random() * 100);
            updateView();
        }

        function guess() {
            updateView();
        }
    </script>
</body>

</html>
